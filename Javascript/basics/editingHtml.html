<!-- editingHtml.html -->
<html>
<head>
  <title> -- Accessing HTML in JS -- </title>
  <!--Back button script -->
  <script type = "text/javascript">var mainWindow = "main.html";document.addEventListener('DOMContentLoaded', function(){document.getElementById('backButton').addEventListener('click', function(){window.location=mainWindow;})}); </script>

</head>

<body>
  <p>Accessing HTML in JS </p>
  <button id='backButton'>Back</button>
</body>

</html>
